<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>_T_</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        a {
            color: #00ffff;
        }

        img {
            margin-top: 10px;
            max-width: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: gray;
        }

        .game-section {
            padding: 50px 20px;
            background-color: #111;
            text-align: center;
        }

        canvas {
            background-color: #000;
            border: 2px solid #00ffff;
            margin-top: 20px;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
        }

        .controls {
            margin-top: 20px;
        }

        button, select {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            background-color: #00ffff;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
        }

        button:hover, select:hover {
            background-color: #00dddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Hello, is this me?</h1>
            <h2>I‚Äôm really into coding as a hobby.</h2>
            <p>Go to <a href="https://github.com/explore" target="_blank">Github</a></p>
        <div class="game-section">
            <h2>Snake Game</h2>

            <div class="controls">
                <label for="difficulty">level:</label>
                <select id="difficulty" onchange="changeDifficulty()">
                    <option value="400">Easy</option>
                    <option value="200" selected>Medium</option>
                    <option value="100">Hard</option>
                </select>
                <button onclick="restartGame()">New Game</button>
            </div>

            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div id="score">score: 0</div>
        </div>
            <footer style="text-align: center; padding: 20px; color: gray;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIWwryHZBCr1ttG8jykq9FsO7k2YkITUmMaw&s/50" alt="luckycat" width="50" height="50" style="display: block; margin: 0 auto 10px;" />
                <p>Created by Mr. Ton. ¬© 2025</p>
            </footer>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let foods = [];
        const totalFoods = 99;
        let speed = 100;

        function initGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreDisplay.textContent = "score: 0";
        generateFoods();
        if (gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(draw, speed);
        }

        function draw() {
    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ‡∏ß‡∏≤‡∏î‡∏≠‡∏≤‡∏´‡∏≤‡∏£ (‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô 1.4 ‡πÄ‡∏ó‡πà‡∏≤)
    ctx.fillStyle = "#ff5050";
    const foodSize = gridSize * 1.4;
    const offset = (foodSize - gridSize) / 2;
    foods.forEach(food => {
        ctx.fillRect(
            food.x * gridSize - offset,
            food.y * gridSize - offset,
            foodSize,
            foodSize
        );
    });

    // ‡∏ß‡∏≤‡∏î‡∏á‡∏π
    ctx.fillStyle = "#00ffff";
    snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
    });

    // ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏´‡∏±‡∏ß‡∏á‡∏π‡∏ä‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏ä‡∏¥‡πâ‡∏ô‡πÑ‡∏´‡∏ô
    let ate = false;
    for (let i = 0; i < foods.length; i++) {
        if (head.x === foods[i].x && head.y === foods[i].y) {
            ate = true;
            foods.splice(i, 1);
            score++;
            scoreDisplay.textContent = "score: " + score;
            break;
        }
    }
    if (!ate) {
        snake.pop();
    }

    // ‡∏ä‡∏ô‡∏Ç‡∏≠‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
    if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
    ) {
        alert("Game Over! Final score: " + score);
        initGame();
    }

    // ‡∏ä‡∏ô‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏¥‡∏ô‡∏Ñ‡∏£‡∏ö 99 ‡∏ä‡∏¥‡πâ‡∏ô
    if (foods.length === 0) {
        alert("üéâ YOU WIN! Final score: " + score);
        initGame();
    }
}

        function changeDirection(e) {
            if (e.key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (e.key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (e.key === "ArrowLeft" && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (e.key === "ArrowRight" && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        function restartGame() {
            initGame();
        }

        function changeDifficulty() {
            const select = document.getElementById("difficulty");
            speed = parseInt(select.value);
            restartGame();
        }
        function generateFoods() {
    foods = [];
    for (let i = 0; i < totalFoods; i++) {
        foods.push({
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        });
    }
}

        document.addEventListener("keydown", changeDirection);
        window.onload = initGame;
    </script>
</body>
</html>
