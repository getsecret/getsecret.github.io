<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>_T_</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        a {
            color: #00ffff;
        }

        img {
            margin-top: 10px;
            max-width: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: gray;
        }

        .game-section {
            padding: 50px 20px;
            background-color: #111;
            text-align: center;
        }

        canvas {
            background-color: #000;
            border: 2px solid #00ffff;
            margin-top: 20px;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
        }

        .controls {
            margin-top: 20px;
        }

        button, select {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            background-color: #00ffff;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
        }

        button:hover, select:hover {
            background-color: #00dddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Hello, is this me?</h1>
            <p>Iâ€™m really into coding as a hobby.</p>
            <p>Go to <a href="https://github.com/explore" target="_blank">Github</a></p>

            <div class="game-section">
                <h3>Snake Game</h3>

                <div class="controls">
                    <label for="difficulty">level:</label>
                    <select id="difficulty" onchange="changeDifficulty()">
                        <option value="350">Easy</option>
                        <option value="200" selected>Medium</option>
                        <option value="100">Hard</option>
                    </select>
                    <button onclick="restartGame()">New Game</button>
                </div>

                <canvas id="gameCanvas" width="500" height="400"></canvas>
                <div id="score">score: 0</div>
            </div>

            <footer>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIWwryHZBCr1ttG8jykq9FsO7k2YkITUmMaw&s" alt="luckycat" width="50" height="50" style="display: block; margin: 0 auto 10px;" />
                <p>Created by Mr. Ton. Â© 2025</p>
            </footer>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);

        let snake = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let foods = [];
        let gameLoop;
        let speed = 100;
        const totalFoods = 99;

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = "score: 0";
            generateFoods();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff5050";
            const foodSize = gridSize * 0.8;
            const offset = (foodSize - gridSize) / 2;
            foods.forEach(food => {
                ctx.fillRect(
                    food.x * gridSize - offset,
                    food.y * gridSize - offset,
                    foodSize,
                    foodSize
                );
            });

            ctx.fillStyle = "#00ffff";
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            let ate = false;
            for (let i = 0; i < foods.length; i++) {
                if (head.x === foods[i].x && head.y === foods[i].y) {
                    ate = true;
                    foods.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = "score: " + score;
                    break;
                }
            }
            if (!ate) snake.pop();

            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert("Game Over! Final score: " + score);
                initGame();
            }

            if (foods.length === 0) {
                alert("ðŸŽ‰ YOU WIN! Final score: " + score);
                initGame();
            }
        }

        function changeDirection(e) {
            if (e.key === "ArrowUp" && dy === 0) {
                dx = 0; dy = -1;
            } else if (e.key === "ArrowDown" && dy === 0) {
                dx = 0; dy = 1;
            } else if (e.key === "ArrowLeft" && dx === 0) {
                dx = -1; dy = 0;
            } else if (e.key === "ArrowRight" && dx === 0) {
                dx = 1; dy = 0;
            }
        }

        function restartGame() {
            initGame();
        }

        function changeDifficulty() {
            const select = document.getElementById("difficulty");
            speed = parseInt(select.value);
            restartGame();
        }

        function generateFoods() {
            foods = [];
            for (let i = 0; i < totalFoods; i++) {
                foods.push({
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                });
            }
        }

        document.addEventListener("keydown", changeDirection);
        window.onload = initGame;
    </script>
</body>
</html>
