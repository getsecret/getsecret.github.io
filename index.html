<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>_*_</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        a {
            color: #00ffff;
        }

        img {
            margin-top: 10px;
            max-width: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: gray;
        }

        /* ส่วนของเกมงู */
        .game-section {
            padding: 50px 20px;
            background-color: #111;
            text-align: center;
        }

        canvas {
            background-color: #000;
            border: 2px solid #00ffff;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Hello, is this me?</h1>
            <p>***************************</p>

            <h2>I’m really into coding as a hobby.</h2>
            <ul>
                <li>coding</li>
                <li>coding</li>
                <li>coding</li>
            </ul>

            <h2>Here are some interesting links.</h2>
            <p>Go to <a href="https://github.com/explore" target="_blank">Github</a></p>

            <h2>img</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIWwryHZBCr1ttG8jykq9FsO7k2YkITUmMaw&s/150" alt="luckycat">
        </div>

        <!-- เริ่มเกมงู -->
        <div class="game-section">
            <h2>Snake Game</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="score">คะแนน: 0</div>
        </div>

        <footer>
            <p>Created by Mr. Ton. © 2025</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;

        function draw() {
            // ล้างหน้าจอ
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // วาดอาหาร
            ctx.fillStyle = "#ff5050";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // วาดงู
            ctx.fillStyle = "#00ffff";
            snake.forEach((segment) => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            // ย้ายหัวงู
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // ถ้ากินอาหาร
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").textContent = "คะแนน: " + score;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }

            // ชนขอบ/ชนตัวเอง
            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert("เกมจบ! คะแนนของคุณคือ: " + score);
                document.location.reload();
            }
        }

        function changeDirection(e) {
            if (e.key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (e.key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (e.key === "ArrowLeft" && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (e.key === "ArrowRight" && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        document.addEventListener("keydown", changeDirection);
        setInterval(draw, 100);
    </script>
</body>
</html>
