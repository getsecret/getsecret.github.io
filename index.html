<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>_T_</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        a {
            color: #00ffff;
        }

        img {
            margin-top: 10px;
            max-width: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: gray;
        }

        .game-section {
            padding: 50px 20px;
            background-color: #111;
            text-align: center;
        }

        canvas {
            background-color: #000;
            border: 2px solid #00ffff;
            margin-top: 20px;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
        }

        .controls {
            margin-top: 20px;
        }

        button, select {
            padding: 8px 16px;
            margin: 5px;
            font-size: 16px;
            background-color: #00ffff;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
        }

        button:hover, select:hover {
            background-color: #00dddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Hello, is this me?</h1>
            <h2>I’m really into coding as a hobby.</h2>
            <p>Go to <a href="https://github.com/explore" target="_blank">Github</a></p>
        <div class="game-section">
            <h2>Snake Game</h2>

            <div class="controls">
                <label for="difficulty">level:</label>
                <select id="difficulty" onchange="changeDifficulty()">
                    <option value="400">Easy</option>
                    <option value="200" selected>Medium</option>
                    <option value="100">Hard</option>
                </select>
                <button onclick="restartGame()">New Game</button>
            </div>

            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div id="score">score: 0</div>
        </div>

        <footer>
            <h2>img</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIWwryHZBCr1ttG8jykq9FsO7k2YkITUmMaw&s/150" alt="luckycat">
        </div>
            <p>Created by Mr. Ton. © 2025</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake, food, dx, dy, score, gameLoop;
        let speed = 100;

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = "score: 0";
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, speed);
        }

        function draw() {
            // เคลียร์หน้าจอ
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // วาดอาหาร
            ctx.fillStyle = "#ff5050";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // วาดงู
            ctx.fillStyle = "#00ffff";
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            // เคลื่อนที่
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // กินอาหาร
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = "คะแนน: " + score;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }

            // ตรวจสอบชนขอบ/ตัวเอง
            if (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                alert("score: " + score);
                initGame();
            }
        }

        function changeDirection(e) {
            if (e.key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (e.key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (e.key === "ArrowLeft" && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (e.key === "ArrowRight" && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        function restartGame() {
            initGame();
        }

        function changeDifficulty() {
            const select = document.getElementById("difficulty");
            speed = parseInt(select.value);
            restartGame();
        }

        document.addEventListener("keydown", changeDirection);
        window.onload = initGame;
    </script>
</body>
</html>
