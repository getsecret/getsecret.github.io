<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>_*_</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        a {
            color: #00ffff;
        }

        img {
            margin-top: 10px;
            max-width: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: gray;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡∏° */
        .game-section {
            padding: 50px 20px;
            background-color: #111;
            text-align: center;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: #00ffff;
            position: absolute;
            cursor: pointer;
            border-radius: 10px;
            transition: top 0.2s, left 0.2s;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Hello, is this me?</h1>
            <p>***************************</p>

            <h2>I‚Äôm really into coding as a hobby.</h2>
            <ul>
                <li>coding</li>
                <li>coding</li>
                <li>coding</li>
            </ul>

            <h2>Here are some interesting links.</h2>
            <p>Go to <a href="https://github.com/explore" target="_blank">Github</a></p>

            <h2>img</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIWwryHZBCr1ttG8jykq9FsO7k2YkITUmMaw&s/150" alt="luckycat">
        </div>

        <div class="game-section">
            <h2>üéÆ Click the Box Game</h2>
            <div id="score">Score: 0</div>
            <div class="game-wrapper">
                <div id="box" onclick="hitBox()"></div>
            </div>
        </div>

        <footer>
            <p>Created by Mr. Ton. ¬© 2025</p>
        </footer>
    </div>

    <script>
        const box = document.getElementById("box");
        const scoreDisplay = document.getElementById("score");
        const gameWrapper = document.querySelector(".game-wrapper");
        let score = 0;

        function randomPosition() {
            const maxX = gameWrapper.clientWidth - 100;
            const maxY = gameWrapper.clientHeight - 100;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            box.style.left = x + "px";
            box.style.top = y + "px";
        }

        function hitBox() {
            score++;
            scoreDisplay.textContent = "Score: " + score;
            randomPosition();
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á
        randomPosition();
    </script>
</body>
